#!/usr/bin/env bash

#### DEFINING VARIABLES

# These variable's values are not meant to be changed after sourcing this file into the project initialization's file.

# Initialization's log file creation status --> This variable only accepts "true" or "false" as values
# Default value : "true"
# shellcheck disable=SC2034
INITIALIZER_STATUS_LOG_CREATE="true"

# Initialization's log file redirections status --> This variables accepts "log" or "tee" as value.
# Default value : "tee"
# shellcheck disable=SC2034
INITIALIZER_STATUS_LOG_REDIRECT="tee"

# Initialization's processus display time if the "$INITIALIZER_STATUS_LOG_REDIRECT" variable's value is equal to "tee".
# Default value : ".1"
# shellcheck disable=SC2034
INITIALIZER_STATUS_DISPLAY_TIME=".1"


# /////////////////////////////////////////////////////////////////////////////////////////////// #

#### CHECKING VARIABLES VALUES

# Checking if their values match to the expected values.

if [ "$INITIALIZER_STATUS_LOG_CREATE" != "true" ] && [ "$INITIALIZER_STATUS_LOG_CREATE" != "false" ]; then
    echo "In ${BASH_SOURCE[0]}, line $(( LINENO-1 )) --> Error : the INITIALIZER_STATUS_LOG_CREATE status variable's value is incorrect"; exit 1
fi

if [ -n "$INITIALIZER_STATUS_LOG_REDIRECT" ] && [ "$INITIALIZER_STATUS_LOG_REDIRECT" != "log" ] && [ "$INITIALIZER_STATUS_LOG_REDIRECT" != "tee" ]; then
    echo "In ${BASH_SOURCE[0]}, line $(( LINENO-1 )) --> Error : the INITIALIZER_FILE_LOG_REDIRECT status variable's value is incorrect"; exit 1
fi

if [[ ! "$INITIALIZER_STATUS_DISPLAY_TIME" =~ ^([0-9]+\.?|[0-9]*\.[0-9]+)$ ]]; then
    echo "In ${BASH_SOURCE[0]}, line $(( LINENO-1 )) --> Error : the INITIALIZER_STATUS_DISPLAY_TIME status variable's value is incorrect"; exit 1
fi

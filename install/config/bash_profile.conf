## PATH PROCESSING FUNCTIONS

# Getting the path returned by the "find" command.
function BP_FindPath
{
    # $1 = Parent directory.
    # $2 = Targeted directory or file.
    local path
        path="$(find "$1" -maxdepth 1 -iname "$2")" && echo "$path"
}


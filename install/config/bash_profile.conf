__BASH_UTILS_FUNCTS="$__BASH_UTILS/functions"				# Bash-utils functions root directory					|	Default --> "$__BASH_UTILS/functions"
__BASH_UTILS_FUNCTS_BASIS="$__BASH_UTILS_FUNCTS/basis"		# Bash-utils basic functions files directory			|	Default --> "$__BASH_UTILS_FUNCTS/basis"

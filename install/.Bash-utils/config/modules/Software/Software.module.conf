## SOFTWARE MODULE'S "config" FOLDER'S CONTENT

# shellcheck disable=
function BU.Software.ModConfig.Module.SoftwareModuleConfigFolderContent()
{
    #**** Variables ****
    declare -i v_lineno; # VAR TYPE : Int   - DESC : Line number of a global variable declaration.

    #**** Code ****
    v_lineno="$(( LINENO + 2 ))";

    __BU_SOFTWARE_MODULE_CONF_FILE_OSMGR_CONF="$(BU.ModuleInit.FindPath "${__BU_MODULE_INIT_CURRENT_MODULE_CONF_PATH}" "OSMgr.conf")" || {
        BU.ModuleInit.PrintLogError "${BASH_SOURCE[0]}" "${____BU_SOFTWARE_MOD__MODULE_CONF__LINENO}" 'ERR_BU_MAIN_MOD_CONF__INIT_VARPATH_FAILED';

        # TODO : Checking how to print a translated message from this module at this level of initialization of the "Software" module.

        BU.ModuleInit.MsgAbort;

        BU.ModuleInit.AskPrintLog || { BU.ModuleInit.Exit 1; return "${?}"; };

        BU.ModuleInit.Exit 1; return "${?}";
    };



    return 0;
}


#### INITALIZATION VARIABLES

## INITIALIZATION VARIABLES DECLARATIONS

# Note : if a variable is an array, please leave empty the second argument of the "BU.ModuleInit.DisplayInitGlobalVarsInfos()" function.

## SOFTWARE LIBRARY INITALIZATION VARIABLES DECLARATIONS

# Defining an associative array to store each sourced library file's path.
__BU_SOFTWARE_MODULE_LIB_FILES_PATH_ARRAY=();
BU.ModuleInit.DisplayInitGlobalVarsInfos '__BU_SOFTWARE_MODULE_LIB_FILES_PATH_ARRAY' "" 'Array' "$" "${BASH_SOURCE[0]}" "${FUNCNAME[0]}" "$(( LINENO-1 ))" "${__BU_SOFTWARE_MODULE_LIB_FILES_PATH_ARRAY[@]}";


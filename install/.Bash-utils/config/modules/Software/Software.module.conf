## CONFIGURATION FILES INITALIZATION VARIABLES DECLARATIONS

# Defining an associative array to store each sourced configuration file's path.
__BU_SOFTWARE_MODULE_CONFIG_FILES_PATH_ARRAY=();
BU.ModuleInit.DisplayInitGlobalVarsInfos '__BU_SOFTWARE_MODULE_CONFIG_FILES_PATH_ARRAY' "" 'Array' "" "${BASH_SOURCE[0]}" "${FUNCNAME[0]}" "$(( LINENO-1 ))" "${__BU_SOFTWARE_MODULE_CONFIG_FILES_PATH_ARRAY[@]}";

# Storing the configuration files path variable values into an array to source, print and add easier into the "${__BU_SOFTWARE_MODULE_LIST_CONFIG_FILES_PATH_ARRAY}" associative array.
# Those files contain, respectly, the :
#   - Exit codes used in this framework.
#   - Project's status variable.
#   - Project's and initialization process' global variables.
#   - Text color codes values and command substitutions.
#   - File system-related global variables.
#   - Text decoration, formatting and printing variable
#   - Time variable

__BU_SOFTWARE_MODULE_LIST_CONFIG_FILES_PATH_ARRAY=();

# Please source these files in this order of priority :
#   - ${__BU_SOFTWARE_MODULE_CONF_FILE_EXIT_PATH}   ("Exit.conf")
#   - ${__BU_SOFTWARE_MODULE_CONF_FILE_STATUS_PATH} ("Status.conf")
#   - ${__BU_SOFTWARE_MODULE_CONF_FILE_INIT_PATH}   ("Project.conf")

#   - Then the rest of the configuration files.
__BU_SOFTWARE_MODULE_LIST_CONFIG_FILES_PATH_ARRAY+=("${}" \
    "${}" \
    "${}" \
    "${}" \
    "${}" \
    "${}");

BU.ModuleInit.DisplayInitGlobalVarsInfos '__BU_SOFTWARE_MODULE_LIST_CONFIG_FILES_PATH_ARRAY' "" 'Array' "$" "${BASH_SOURCE[0]}" "${FUNCNAME[0]}" "$(( LINENO-4 ))" "${__BU_SOFTWARE_MODULE_LIST_CONFIG_FILES_PATH_ARRAY[@]}";


######################################## DEFINING VARIABLES #######################################

#### FUNCTIONS DEFINTION

## COLOR CODES

# Writing the color code into a file, to be processed by any function which needs to know what is the current text color.
function CheckTextColor()
{
	#***** Parameters *****
	# $1 --> Color code

	#***** Code *****
	if CheckTextFormat; then
        if command -v tput &> /dev/null; then
            tput setaf "$1" || { echo -ne "\e[38;5;$1m" && return 0; }

			echo "$1" > "$__BU_MAIN_PROJECT_COLOR_CODE_FILE_PATH" || { HandleSmallErrors 'E' "The $(DechoHighlight "$__BU_MAIN_PROJECT_COLOR_CODE_FILE_PATH") file doesn't exists" 'E' "CPLS"; }; return 0
        else
            echo -ne "\e[38;5;$1m"; return 0
        fi
    else
        return 1
    fi
}

